<html>
<body>
    <h1>Curso de JavaScript Básico - Aula 2</h1>
    <script>
        let raio = prompt("Insira o valor do raio: "); // Solicita o valor do raio ao usuário
        const pi = 3.14; // Define o valor de pi como uma constante
        let area = pi * (raio * raio); // Calcula a área do círculo usando a fórmula A = π * r²
        let areaMath = Math.PI * Math.pow(raio,2); // Calcula a área do círculo usando Math.PI e Math.pow para maior precisão
        alert("A area de um circulo com o raio " + raio + " é: " + area + "\n") // Exibe a área calculada em um alerta
        alert("A area de um circulo com o raio (Math) " + raio + " é: " + areaMath + "\n") // Exibe a área calculada em um alerta (usando Math)
    </script>
</body>
</html>
