<html>
<body>
    <h1>Curso de JavaScript Básico - Aula 2</h1>
    <script>
        let numero1 = prompt("Insira o primeiro número: "); // Declarando uma variável com let e prompt
        let numero2 = prompt("Insira o segundo número: "); // Declarando outra variável com let e prompt
        let resultado = numero1 * numero2; // Multiplicando as variáveis
        alert( numero1 + " x " + numero2 + " = " + resultado); // Exibindo o resultado em um alerta
    </script>
</body>
</html>
