<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campo de texto</title>
</head>

<body>
    <h1>Formulário teste</h1>
    <form method="post" action="teste.php">
        Nome: <input type="text" name="nome"><br>
        E-mail: <input type="text" name="email" placeholder="Preencha seu E-mail"><br>
        Campo Desabilitado <input type="text" name="campo desabilitado" placeholder="campo desabilitado" disabled><br>
        Campo Value <input type="text" name="campo value" value="1"><br>
        Campo Readonly <input type="text" name="campo value" value="1" readonly><br>
        CPF <input type="text" name="cpf" max-lenght="14" value="000.000.000-00"
            pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"><br>
        <!-- Pattern não funciona em todos os navegadores -->
        Obrigatório <input type="text" name="obrigatorio" required>
    </form>
</body>

</html>
